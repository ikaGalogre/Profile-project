<div class="w-screen">
  @for(user of user;track user){
  <div
    class="w-full md:w-3/4 bg-white mx-auto shadow-xl overflow-hidden mb-64 rounded-3xl"
  >
    <div class="flex mx-auto justify-center mt-20">
      <div class="relative md:absolute md:top-20">
        <img
          class="w-60 h-60 object-cover rounded-full border-2 border-gray-300"
          [src]="user.profilePicture"
          alt="User Profile Picture"
        />
      </div>
    </div>

    <div
      class="flex justify-center items-center my-10 md:my-28 flex-col w-full"
    >
      @if(showSuccessAlert){
      <div class="absolute top-5">
        <app-alert [alertData]="alertData"></app-alert>
      </div>
      }
      <div class="flex flex-col items-center">
        <h1 class="text-5xl font-medium text-center mb-3">
          {{ user.name | titlecase }} {{ user.surname | titlecase }}
        </h1>

        <div class="mb-10 flex">
          <mat-icon class="text-black mr-2">location_on</mat-icon>
          <p>Tbilisi, Georgia</p>
        </div>

        <div class="mb-8 flex flex-col text-center">
          <p class="text-xl font-semibold">Web Developer - Software Engineer</p>
          <p class="text-gray-600 text-lg">
            University of Melbourne - Melbourne, Australia
          </p>
        </div>

        <div class="mb-4 flex justify-center w-full gap-8">
          <span class="flex">
            <mat-icon class="text-black mr-2">email</mat-icon>
            <p class="text-lg">{{ user.email }}</p>
          </span>
          <span class="flex">
            <mat-icon class="text-black mr-2">phone</mat-icon>
            <p class="text-lg">{{ user.mobile }}</p>
          </span>
        </div>

        <div class="flex justify-center mt-5">
          <button
            mat-flat-button
            class="w-full !px-24"
            (click)="navigateToEdit(user)"
          >
            Edit Profile
          </button>
        </div>
      </div>
    </div>
  </div>
  }
</div>
